<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>QRCode Generate (caBRAPI)</title>

  <!-- Mobile / Theme -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <meta name="theme-color" content="#0f172a">
  <meta name="msapplication-TileColor" content="#0f172a">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- SEO -->
  <meta name="description"
    content="Gerador de QR Codes gratuito e fácil de usar, desenvolvido pela caBRAPI. Crie QR Codes personalizados para URLs. Experimente agora!">
  <meta name="keywords"
    content="QRCode, Gerador de QR Codes, QR Code Generator, caBRAPI, Ferramenta Gratuita, Personalização de QR Codes, URLs, Tecnologia QR Code">
  <meta name="author" content="Sebastian Jn <sebastianjnuwu@gmail.com>">

  <!-- Open Graph / Social Sharing -->
  <meta property="og:title" content="QRCode Generate (caBRAPI)">
  <meta property="og:description"
    content="Gerador de QR Codes gratuito e fácil de usar, desenvolvido pela caBRAPI. Crie QR Codes personalizados para URLs. Experimente agora!">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://qrcode.cabrapi.com.br">
  <meta property="og:image" content="https://qrcode.cabrapi.com.br/src/icone.png">

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="https://qrcode.cabrapi.com.br/src/icone.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://qrcode.cabrapi.com.br/src/icone.png">

  <!-- PWA / Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Styles -->
  <link href="src/global.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
    rel="stylesheet">

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="src/main.js" defer></script>
</head>

<body class="min-h-screen flex flex-col relative bg-gray-950">

  <!-- Background Blobs and Scanlines -->
  <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
    <div class="absolute w-80 h-80 bg-cyan-500/10 rounded-full top-1/4 left-1/3 blur-3xl animate-blob"></div>
    <div
      class="absolute w-96 h-96 bg-purple-500/10 rounded-full bottom-1/4 right-1/4 blur-3xl animate-blob animation-delay-2000">
    </div>
    <div class="scanlines absolute inset-0 opacity-30"></div>
  </div>



<header class="relative z-20 w-full px-4 sm:px-8 py-6 flex justify-between items-center border-b border-white/10 backdrop-blur-md bg-black/5 overflow-hidden">

  <div class="flex items-center space-x-2 sm:space-x-4 min-w-0">
    <div class="flex-shrink-0 w-1 h-8 sm:w-1.5 sm:h-12 bg-cyan-500 rounded-full shadow-[0_0_15px_rgba(6,182,212,0.5)]"></div>

    <div class="flex flex-col group relative min-w-0">
      <div class="flex items-center relative z-10">
        <h1 class="text-white font-black text-lg sm:text-4xl tracking-tighter uppercase italic leading-none transition-all duration-300 group-hover:text-white group-hover:drop-shadow-[0_0_20px_rgba(34,211,238,0.5)] truncate">
          <span class="glitch" data-text="QRCode">QRCode</span> 
          <span class="text-cyan-400 glitch" data-text="Generate">Generate</span>
        </h1>
      </div>

      <div class="relative inline-block overflow-hidden whitespace-nowrap border-r-2 border-cyan-500 pr-1 mt-1 sm:mt-2 animate-typing-once w-fit max-w-full">
        <p class="text-[7px] sm:text-[11px] text-cyan-500/80 font-['Press_Start_2P'] font-bold tracking-[0.1em] sm:tracking-[0.2em] uppercase leading-none">
          FERRAMENTA TOTALMENTE GRATUITA
        </p>
      </div>
    </div>
  </div>

  <div class="group cursor-pointer flex-shrink-0 ml-2">
    <a href="https://github.com/caBRAPI" target="_blank" rel="noopener noreferrer"
      class="flex items-center space-x-1 sm:space-x-2 bg-white/5 hover:bg-white/10 px-2 sm:px-3 py-1.5 rounded-full border border-white/5 transition-all duration-300">
      
      <span class="hidden xs:inline-block text-[8px] sm:text-[10px] text-gray-500 uppercase font-black tracking-widest group-hover:text-gray-300">
        Powered by
      </span>

      <div class="hidden xs:block w-[1px] h-3 bg-gray-700 group-hover:bg-cyan-500/50"></div>

      <span class="text-cyan-600 font-bold text-[8px] sm:text-[11px] tracking-tighter filter grayscale group-hover:grayscale-0 group-hover:text-cyan-400 transition-all duration-500"
        style="font-family: 'Press Start 2P', cursive">
        caBRAPI
      </span>
    </a>
  </div>
</header>


  <main class="flex-grow flex items-center justify-center p-4 sm:p-6 relative overflow-hidden">

    <!-- Background Blobs -->
    <div
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[300px] sm:w-[500px] h-[300px] sm:h-[500px] bg-cyan-500/10 rounded-full blur-[80px] sm:blur-[120px] -z-10">
    </div>

    <!-- Main Content -->
    <div class="glass w-full max-w-[580px] rounded-[2rem] p-6 sm:p-10 shadow-2xl relative">
      <div
        class="absolute top-0 left-0 w-full h-[2px] bg-gradient-to-r from-transparent via-cyan-400 to-transparent opacity-40">
      </div>

      <!-- Toast Container -->
      <div id="toast-container"
        class="fixed top-[100px] left-1/2 -translate-x-1/2 z-[100] pointer-events-none w-full max-w-[400px] px-4">
        <div id="toast"
          class="hidden backdrop-blur-xl bg-black/60 border border-white/10 border-l-4 border-l-red-500 p-4 rounded-2xl shadow-[0_25px_50px_-12px_rgba(0,0,0,0.8),0_0_20px_rgba(239,68,68,0.15)] items-center space-x-4 transition-all duration-500 translate-y-[-20px] opacity-0 translate-z-0">

          <div class="flex-shrink-0 bg-red-500/20 p-2 rounded-xl shadow-[0_0_15px_rgba(239,68,68,0.2)]">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>

          <div class="flex flex-col">
            <h4 class="text-white text-[10px] font-black uppercase tracking-[0.2em] leading-none mb-1 text-glow">Atenção
            </h4>
            <p class="text-gray-400 text-[11px] font-medium uppercase tracking-tight">Insira um link para continuar.</p>
          </div>

          <div class="absolute inset-0 bg-gradient-to-b from-white/5 to-transparent rounded-2xl pointer-events-none">
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="flex flex-col space-y-6 sm:space-y-8">

        <!-- Title and Subtitle -->
        <div class="text-center space-y-3">
          <h2 class="text-xl sm:text-3xl font-[900] uppercase tracking-tighter text-white italic">
            Gerar Novo <span class="text-cyan-400 text-glow">Código</span>
          </h2>
          <p class="text-gray-400 text-[10px] sm:text-xs uppercase tracking-widest opacity-70">
            Crie seu QR Code instantaneamente
          </p>
        </div>

        <!-- Input Field -->
        <div class="relative group">
          <div
            class="absolute left-5 top-1/2 -translate-y-1/2 text-cyan-500/40 group-focus-within:text-cyan-400 transition-colors">
            <i class="fa-solid fa-link text-[15px]"></i>
          </div>

          <input type="text" id="QR_INPUT" placeholder="INSIR O LINK AQUI..." class="w-full bg-black/60 border border-white/10 rounded-2xl pl-14 pr-6 py-4 sm:py-5 text-white
           placeholder:text-gray-500 placeholder:text-sm focus:outline-none
           focus:border-cyan-500/40 focus:ring-4 focus:ring-cyan-500/5
           transition-all text-base font-medium shadow-inner">
        </div>

        <!-- Generate Button -->
        <button id="GENERATE"
          class="group relative w-full overflow-hidden rounded-2xl p-[2px] transition-all duration-300 active:scale-[0.98] shadow-lg shadow-cyan-900/40 hover:shadow-cyan-700/60">
          <div
            class="absolute inset-[-1000%] animate-[spin_5s_linear_infinite] bg-[conic-gradient(from_0deg_at_50%_50%,transparent_0%,transparent_50%,#06b6d4_100%)] opacity-70 group-hover:opacity-100 transition-opacity duration-300">
          </div>

          <div
            class="relative flex items-center justify-center space-x-3 bg-gradient-to-br from-cyan-600 to-cyan-800 group-hover:from-cyan-500 group-hover:to-cyan-700 py-4 sm:py-5 rounded-[calc(1rem-2px)] transition-all duration-300">

            <span
              class="relative z-10 text-white font-[900] uppercase tracking-[0.2em] text-xs sm:text-sm drop-shadow-md">
              Gerar QRCode
            </span>

            <svg xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-white transform -translate-x-2 opacity-0 group-hover:translate-x-0 group-hover:opacity-100 transition-all duration-300"
              fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>

            <div
              class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]">
            </div>
          </div>
        </button>

        <!-- Result Container -->
        <div id="result-container"
          class="hidden flex flex-col items-center space-y-6 pt-8 border-t border-white/10 animate-fade-in">

          <div class="relative p-4 bg-white rounded-2xl shadow-[0_0_50px_rgba(34,211,238,0.2)] group">
            <div id="qrcode" class="overflow-hidden rounded-lg">
            </div>

            <div class="absolute -top-2 -left-2 w-6 h-6 border-t-2 border-left-2 border-cyan-500 rounded-tl-lg"></div>
            <div class="absolute -bottom-2 -right-2 w-6 h-6 border-b-2 border-right-2 border-cyan-500 rounded-br-lg">
            </div>
          </div>

          <div class="flex gap-4 w-full">
            <button id="download-btn"
              class="flex-1 bg-white/5 hover:bg-white/10 border border-white/10 text-white font-bold py-3 rounded-xl transition-all flex items-center justify-center space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-cyan-400" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
              </svg>
              <span class="text-xs uppercase tracking-widest">Download</span>
            </button>

            <button id="reset-btn" title="limpar"
              class="px-6 bg-red-500/10 hover:bg-red-500/20 border border-red-500/20 text-red-500 font-bold py-3 rounded-xl transition-all">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          </div>
        </div>

      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="relative z-20 w-full mt-auto">
    <div class="max-w-7xl mx-auto px-4 py-8 flex flex-col items-center justify-center gap-3 text-center">

      <p class="text-[9px] text-gray-500 font-['Press_Start_2P'] tracking-tight leading-relaxed opacity-70">
        © <span id="year">2025</span> QRCode Generate.<br>
        Todos os direitos reservados.
      </p>

    </div>
  </footer>

  <script>
    // Atualiza o ano no rodapé dinamicamente
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>

</html>
